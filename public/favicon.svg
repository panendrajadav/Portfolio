<?xml version="1.0" encoding="utf-8"?>
<!--
  Circular favicon that uses the site profile image from /profile.jpg
  Rationale: Using a served SVG (not a data URL) that references the same-origin resource
  avoids issues where browsers block external loads inside data URLs.
--> 
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 40 40" width="40" height="40" role="img" aria-label="favicon">
  <defs>
    <clipPath id="circleMask">
      <circle cx="20" cy="20" r="20" />
    </clipPath>
  </defs>

  <!-- background fallback if the image fails to load -->
  <rect width="40" height="40" fill="#ffffff" />

  <!-- use the profile image and slice to behave like object-fit:cover -->
  <image href="/profile.jpg" width="40" height="40" preserveAspectRatio="xMidYMid slice" clip-path="url(#circleMask)" />

  <!-- optional ring for better contrast against browser UI -->
  <circle cx="20" cy="20" r="19" fill="none" stroke="#00000022" stroke-width="1" />
</svg>
